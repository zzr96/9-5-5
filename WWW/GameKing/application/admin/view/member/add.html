{include file="common:head"}
<div class="v_bd"><!--v_bd-->
	<form action="{:url('add_do')}" id="addform" method="post">
		<div class="item">
			<label>昵称:</label>
			<div class="i_bd">
				<input name="nicheng" class="edit_input" type="text" />
				<span class="hongse">( * 不能为空 )</span>
			</div>
		</div>
		<div class="item">
		<label>头像：</label>
		<div class="i_bd">
			<div class="chanpin_pic_list">
				<div class="iitem">
					<input name="headimg" id="picval_logo" type="hidden" />
					<div class="pic" id="logo">
						<a onclick="addpic_logo();" class="upload_pic" title="上传图片"><img id='pic_yl_logo' src="/static/manage/images/addpic.gif"  width="100" height="100" /></a>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="item">
		<label>性别：</label>
		<div class="i_bd" id="price">
			<div  class="select_style">
				<select name="sex"  style='height:28.8px;line-height:28.8px;'>
					<option value="1" >男</option>
					<option value="2" >女</option>

				</select>
			</div>
		</div>
		</div>
		<div class="item">
			<label>余额:</label>
			<div class="i_bd">
				<input name="yue" class="edit_input"  value='0.00' type="text" />
				 
			</div>
		</div>
		<div class="item">
			<label>手机号:</label>
			<div class="i_bd">
				<input name="name" class="edit_input"  type="text" />
				<span class="hongse">( * 手机号 )</span>
			</div>
		</div>
		<div class="item">
			<label>所在地:</label>
			<div class="i_bd">
				<input name="address" class="edit_input"  type="text" />
				 
			</div>
		</div>
		<div class="item">
			<label>密码:</label>
			<div class="i_bd">
				<input name="password" class="edit_input" type="password" />
			</div>
		</div>
		
		<div class="item">
			<label></label>
			<div class="i_bd">
				<input name="提交" id="addformbtn" class="btn btn-success"  type="submit" value="提交" />
				<span id="reerror"></span>
			</div>
		</div>
	</form>
</div><!--v_bd-->	 
{include file="common:foot"}
<script>
$(document).ready(function(){
  $('#addformbtn').click(function(){
    $('#addform').ajaxSubmit(function(data){
      if(data.code==0){
			  tishi("success",data.msg)
				window.location.href='{:url("index")}'
			}else{
				$("#reerror").html(data.msg).show();
			}
    });
    return false;
  });
});
function addpic_logo(){
    var html='<iframe frameborder="0" marginheight="0" marginwidth="0" height="100" width="100%" src="{:url("yinsi_upimg")}" ></iframe>';
    tanchuang("apppic_logo",700,'上传图片',html)
}
function addpic_do(pic,pid){
	re_tanchuang('apppic_logo');
	$("#pic_yl_logo").attr('src',pic);
	$("#picval_logo").val(pic)
}
</script>
