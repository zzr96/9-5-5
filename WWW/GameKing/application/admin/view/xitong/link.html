<script>
    function del(id){
        if (!confirm('此操作不能撤销，确定要删除吗')){
            return false;
        }
        $.ajax({
            url: "{:url('del')}",
            data: "id=" + id,
            type: 'post',
            success: function (ret) {
                if (ret.code == 1) {
                    tishi('success', ret.msg, window.location.href)
                }else{
                    tishi('error',ret.msg);
                }
            }
        })
    }
</script>
