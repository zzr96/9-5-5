{include file="common:head"}
<div class="v_bd"><!--v_bd-->

    <form action="{:url('add')}" method="post" id="form">
        <input type="hidden" name="id" value="{$data['id']??''}">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input value="{$order.order_sn}" name="order_sn"  placeholder="" class="layui-input"/>
            </div>
        </div>
        <div class="item">
            <label>商品信息：</label>
            <div id="layer-photos-demo" class="layer-photos-demo" style="padding: 10px;">
                {volist name="$order.goodsInfo" id="vo"}
                <div class="i_bd">
                    <img src="{$vo.goods_img}" style="width:100px;">
                    <br>商品名字：{$vo.goods_name}单价：{$vo.price}购买数量：1
                </div>
                {/volist}

            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">支付金额</label>
            <div class="layui-input-block">
                <input value="{$order.price}" name="price"  placeholder="" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">地址信息</label>
            <div class="layui-input-block">
                <input value="{$order.u_addr}" name="u_addr"  placeholder="" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                <input value="{switch name="$order.status"}
                {case value="1"}待付款{/case}
                {case value="2"}待发货{/case}
                {case value="3"}待收货{/case}
                {case value="4"}待评价{/case}
                {case value="5"}已评价{/case}
                {case value="6"}申请退款{/case}
                {case value="7"}{/case}
                {case value="8"}退货中{/case}
                {case value="9"}退货完成{/case}
                {/switch}" name="status"  placeholder="" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">下单时间</label>
            <div class="layui-input-block">
                <input value="{$order.dateline|date='Y-m-d H:i:s',###}" name="dateline"  placeholder="" class="layui-input"/>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容详情</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="请输入内容" class="layui-textarea">{$order.content}</textarea>
            </div>
        </div>
        <div class="item">
            <label></label>
            <div class="i_bd">
                <a href="javascript:history.back();" id="" class="btn btn-default">返回</a>
            </div>
        </div>


    </form>

</div><!--v_bd-->	 
{include file="common:foot"}
