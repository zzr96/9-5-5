{include file="common:head"}
<div class="v_bd"><!--v_bd-->
    <form action="{:url('addsave')}" method="post" id="form">
        <div class="item">
            <label>广告位位置：</label>

            <div class="i_bd">
                <input name="gg_wz" class="edit_input" type="text" size="40"/>输入1，5，9这些数字
            </div>
        </div>
        <div class="item">
            <label>竞拍价格：</label>

            <div class="i_bd">
                <input name="price" class="edit_input" type="text" size="40"/>
            </div>
        </div>
        <div class="item">
            <label>开始时间：</label>

            <div class="i_bd">
                 <input type="text" class="layui-input" id="test1" name="b_time">
            </div>
        </div>
        <div class="item">
            <label>结束时间：</label>

            <div class="i_bd">
                 <input type="text" class="layui-input" id="test2" name="l_time">
            </div>
        </div>
        <div class="item">
            <label>报价截至时间：</label>

            <div class="i_bd">
                 <input type="text" class="layui-input" id="test3" name="j_time">
            </div>
        </div>
        <div class="item">
            <label></label>

            <div class="i_bd">
                <input name="" type="button" class="btn btn-success" id="form_btn" value="提交"/>
            </div>
        </div>
    </form>
</div><!--v_bd-->
{include file="common:foot"}
{load href="__STATIC__/manage/editor/kindeditor.js"}
<script>
    layui.use('laydate', function(){
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#test1', //指定元素
        type: 'datetime',
      });
      laydate.render({
        elem: '#test2', //指定元素
        type: 'datetime',
      });
      laydate.render({
        elem: '#test3', //指定元素
        type: 'datetime',
      });
    });

       $(function () {
        $("#form_btn").click(function () {
            //$("#form").submit();
            $("#form").ajaxSubmit(function (txt) {
                if (txt.code == 1) {
                    tishi('success', txt.msg, '{:url("index")}');

                } else {
                    tishi('error', txt.msg);
                }
                //console.log(txt);
            });
        })
    });
</script>
