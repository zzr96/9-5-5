.swiper-container {

.swiper-slide {
  width: 50%;
  height: 300px;

  text-align: center;
  border-radius: 6px;
  overflow: hidden;
  
}
.qy-home .commond-wrap .p3{margin-top: 20px;color: #AFF4FE}

.swiper-slide.swiper-slide-active{

  z-index: 2;

}
.swiper-slide .btm img{float: right;width:55px;height:55px;}
@media only screen and (max-width:380px ) {
	.swiper-slide{height:280px}
}

	.swiper-slide{height:270px}
	.qy-home .commond-wrap .p3{margin-top: 10px}

</script>
 <script type="text/javascript">
 	  var swiper = new Swiper('.index-container', {
 	  	   loop:true,
          spaceBetween: 30,
       //根据slider的宽度自动分布
	  slidesPerView: 'auto',

	  // active下 居中显示
	  centeredSlides: true,
	   pagination: {
	        el: '.index-pgt',
	        clickable: true,
	      }
		});
 	  //默认微信支付，暂时缺少支付选择页面
 	  $('.btm').on('click',function(){
 	      var vip = $(this).data('vip');
          $.ajax({
              type: "get",
              url: "{:url('apis/pay/alipayWap')}",
              dataType: 'json',
              data: {vip:vip},
              success: function (data) {
                  console.log(JSON.stringify(data));
                  window.location.href = data.url;
              }
          });
	  });
	 $('.loginout').on('click',function(){
         var vip = $(this).data('vip');
         var btnArray = ['取消', '确定'];
         mui.confirm('确认退出吗', '确认退出', btnArray, function(e) {
             if (e.index == 1) {
                 $.ajax({
                     type: "POST",
                     url: "{:url('apis/login/logout')}",
                     dataType: 'json',
                     success: function () {
                         window.location.reload();
                     }
                 });
             }
         })
	 })
</script>
