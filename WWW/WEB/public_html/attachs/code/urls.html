	<script type="text/javascript">
        $(window).on("load",function(){
	        var winHeight = $(window).height();
			function is_weixin() {
			    var ua = navigator.userAgent.toLowerCase();
			    if (ua.match(/MicroMessenger/i) == "micromessenger") {
			        return true;
			    } else {
			        return false;
			    }
			}
			var isWeixin = is_weixin();
			var u = navigator.userAgent;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(isWeixin){
				$(".weixin-tip").css("height",winHeight);
	            $(".weixin-tip").show();
	            if(isiOS){
	            	window.location.href="items://itunes.apple.com/us/app/%E6%8E%8C%E4%B8%8A%E8%80%83%E5%8B%A4-%E8%80%83%E5%8B%A4-%E6%89%93%E5%8D%A1-%E7%BB%A9%E6%95%88%E7%AE%A1%E7%90%86/id1422345141?l=zh&ls=1&mt=8";
	            }
			}else if(isAndroid){
				setTimeout(function(){
		        	window.location.href="http://xiaoyuan.xylnqn.com/attachs/down/shangjia1.apk";
		        },10)
			}else if(isiOS){

		        },10)
			}
