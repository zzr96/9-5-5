	<script type="text/javascript">
		mui.init();
		ca.init();
		$('.beijing img').css('height',parseFloat(document.body.clientHeight)-parseFloat(44))
		var uid = GetQueryString('uid')
		var year = GetQueryString('year')
		var month = GetQueryString('month')
		var hour = GetQueryString('hour')
		$('.time span').text(year)
		$('.time em').text(month)
		$('.time label').text(hour)
		$('.share').on('tap', 'div', function(){
			mui.openWindow({
				 url:"./register.html?uid=" + uid,
				 id: 'register.html'
		})
	})
