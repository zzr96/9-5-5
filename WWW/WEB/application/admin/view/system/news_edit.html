{include file="common:head"}
<style>
    .v_col .v_bd .item .size{margin-top: 5px;}
</style>
<div class="v_bd"><!--v_bd-->
    <form action="{:url('news_edit_do')}" method="post" id="form">
        <input type="hidden" name="id" value="{$find.id}" />
        <div class="item">
            <label>标题：</label>
            <div class="i_bd">
                <input type="text" id="title" name="title" class="edit_input"  value="{$find.title}" size="60"/> <span>(*必填)</span>
            </div>
        </div>
        <div class="item">
            <label>图片：</label>

            <div class="i_bd">
                <div class="chanpin_pic_list" style='height:140px;'>

                    <div class="iitem">
                        <input name="img" id="picval_5" type="hidden" value="{$find.img}"/>

                        <div class="pic" id="pic_5">
                            <a onclick="addpic(5);" title="上传图片">
                                {if condition='$find.img'}
                                <img id="pic_yl_5" width="100" height="100"
                                     src="/public_html{$find.img}"/></a>
                                {else/}
                                <img id="pic_yl_5" width="100" height="100"
                                     src="__STATIC__/manage/images/add_fpic.gif"/>
                                {/if}
                            </a>
                        </div>
                        <div id='pic_btn_5' style='margin-top:10px;text-align:center;display:none;'>
                            <a onclick='del_pic(5)' class="btn btn-success">删除</a>
                        </div>
                    </div>

                </div>
                <div style='margin-top:10px;color:red;'>请上传图片尺寸为 750px x 430px 的图片!</div>
            </div>
        </div>
        <div class="item">
            <label>内容：</label>

            <div class="i_bd">
                <textarea id="content" name="content" style="width:700px;height:300px;" cols="" rows="" >{$find.content}</textarea>
            </div>
        </div>
        <div class="item">
            <label></label>
            <div class="i_bd">
                <input name="" type="button" id="form_btn" class="btn btn-success" value="提交"/>
            </div>
        </div>
    </form>
</div><!--v_bd-->
{include file="common:foot"}
<script>
    $(function () {
        $("#form_btn").click(function () {
            //$("#form").submit();
            $("#form").ajaxSubmit(function (txt) {
                if (txt.code == 1) {
                    tishi('success', txt.msg, '{:url("news")}');

                } else {
                    tishi('error', txt.msg);
                }
            });
        })
    });
    function addpic(id) {
        var html = '<iframe frameborder="0" marginheight="0" marginwidth="0" height="100" width="100%" src="{:url("/admin/upload/img")}?pid=' + id + '" ></iframe>';
        tanchuang("apppic", 700, '上传图片', html)
    }

    function addpic_do(pic, pid) {
        re_tanchuang('apppic');
        $("#pic_yl_" + pid).attr('src', '/public_html'+pic);
        $("#picval_" + pid).val(pic);
        $('#pic_btn_' + pid).show();
    }

    function del_pic(id) {
        $('#pic_yl_' + id).attr('src', '__STATIC__/manage/images/add_fpic.gif');
        $('#picval_' + id).val('');
        $('#pic_btn_' + id).hide();
    }
</script>
