{include file="common:head"}
<div class="v_bd"><!--v_bd-->
    <form action="{:url('add_do')}" method="post" id="form">

        <div class="item">
            <label>群组名称：</label>

            <div class="i_bd">
                <input type="text" id="name" name="name" value="" class="edit_input" size="60"/>
                <span>(*必填)</span>
            </div>
        </div>

        <div class="item">
            <label>所属地：</label>

            <div class="i_bd">
                <input type="text" id="address" name="address" class="edit_input" size="60" onclick="tomap()"/>
                <span>(*必填)</span>
            </div>

            <!--<div id="point">-->
                <!--<input name="lat" type="hidden"/>-->
                <!--<input name="lng" type="hidden"/>-->
            <!--</div>-->
        </div>

        <div class="item">
            <label>群logo：</label>

            <div class="i_bd">
                <div class="chanpin_pic_list">
                    <div class="iitem">
                        <input name="logo" id="logo" type="hidden"/>

                        <div class="pic" id="pic">
                            <a onclick="addpic();" class="upload_pic" title="上传图片">
                                <img id='pic_yl' src="/static/manage/images/addpic.gif" width="100" height="100"/></a>
                        </div>
                    </div>
                    <br>&nbsp;&nbsp;<span>(推荐大小90px*90px)</span>
                </div>
            </div>
        </div>

        <div class="item">
            <label>简介：</label>

            <div class="i_bd">
                <textarea name="note" id="editor_id" cols="50" rows="10" title=""></textarea>
            </div>
        </div>


        <div class="item">
            <label></label>

            <div class="i_bd">
                <input name="" type="button" class="btn btn-success" id="form_btn" value="提交"/>
            </div>
        </div>
    </form>
    <input type="hidden" id="p_width"/>
    <input type="hidden" id="p_height"/>
</div>
{include file="common:foot"}
{load href="/static/manage/editor/kindeditor.js"}
<script type='text/javascript'>
    $(function () {

        $("#form_btn").click(function () {
            $("#form").ajaxSubmit(function (txt) {
                if (txt.code == 1) {
                    tishi('success', txt.msg, '{:url("index")}');
                } else {
                    tishi('error', txt.msg);
                }
            });
        });
    });

    function tomap() {
        var html = '<iframe frameborder="0" marginheight="0" marginwidth="0" height="600" width="100%" src="{:url("/admin/map/google")}" ></iframe>';
        tanchuang("map", 1000, '位置信息', html)
    }

    function addpic_zhizhao() {
        var html = '<iframe frameborder="0" marginheight="0" marginwidth="0" height="100" width="100%" src="{:url("/admin/upload/img")}" ></iframe>';
        tanchuang("apppic", 700, '上传图片', html)
    }
    function addpic_do_zhizhao(pic, pid) {
        re_tanchuang('apppic');
        $("#pic_yl_zhizhao").attr('src', pic);
        $("#yingyezhizhao").val(pic)
    }

    function addpic() {
        var html = '<iframe frameborder="0" marginheight="0" marginwidth="0" height="100" width="100%" src="{:url("/admin/upload/img")}" ></iframe>';
        tanchuang("apppic", 700, '上传图片', html)
    }
    function addpic_do(pic, pid) {
        re_tanchuang('apppic');
        $("#pic_yl").attr('src', pic);
        $("#logo").val(pic)
    }
</script>
