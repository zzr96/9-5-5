<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    {load href="/static/manage/js/jquery-1.8.1.min.js" /}
    {load href="/static/manage/js/jquery.form.js" /}
</head>
<body>
<div class="pic_col" id="body">
    <form method="post" action="{:url('editsize_do')}" id="form" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{:input('id')}"/>
        <input type="hidden" name="gid" value="{:input('gid')}"/>
        <div class="item">
            <label>商品规格：</label>

            <input type="text" id="note" name="note" class="edit_input" size="20" value="{$data.note}"/>
            <span>(*必填)</span>
        </div>

        <div class="item">
            <label>商品价格：</label>

            <input type="number" id="price" name="price" class="edit_input" size="20" value="{$data.price}"/> <span>(*必填)</span>
        </div>

        <div class="item">
            <label>商品库存：</label>

            <input type="number" id="total" name="total" class="edit_input" size="20" value="{$data.total}"/> <span>(*必填)</span>
        </div>
        <div class="item">
            <label></label>

            <div class="i_bd">
                <input name="" type="button" id="form_btn" class="btn btn-success" value="添加"/>
            </div>
        </div>
    </form>
</div>
<!--<div id="loading" style="display:none"><img src="/static/manage/images/loading.gif"/></div>-->
<script>
    $(function () {
        $("#form_btn").click(function () {
//            $("#body").hide();
//            $("#loading").show();
            $("#form").ajaxSubmit(function (txt) {
                if (txt.code == 1) {
                    alert(txt.msg);
                    window.parent.ref();
                    $('#apppicmask', parent.document).remove();
                    $('#apppic', parent.document).remove();
                } else {
                    alert(txt.msg);
                }
            });
        })
    })
</script>
</body>
</html>
