{include file="common:head"}
<div class="v_bd"><!--v_bd-->
    <form action="{:url('edit_do')}" id="addform" method="post">
        <div class="item">
            <label>名称：</label>

            <div class="i_bd">
                <input type="text" id="name" name="name" value="{$res.name}" class="edit_input" size="30"/> <span>(*必填)</span>
            </div>
        </div>
        <div class="item">
            <label>优惠券类型：</label>

            <div class="i_bd">
                <div class="select_style">
                    <select name="shop_id" id="shop_id" style='height:28.8px;height:28.8px;'>
                        {volist name='shoplist' id='vo'}
                        <option value="{$vo.id}" >{$vo.shop_name}</option> 
                        {/volist}
                    </select>
                </div>
            </div>
        </div>
        <div class="item" id="normal1">
            <label>满：</label>

            <div class="i_bd">
                <input type="number" id="mz_money" name="mz_money" value="{$res.mz_money}" class="edit_input" size="20"/> <span>(*必填)</span>
            </div>
        </div>

        <div class="item" id="normal2">
            <label>减：</label>

            <div class="i_bd">
                <input type="number" id="yh_money" name="yh_money" value="{$res.yh_money}" class="edit_input" size="20"/> <span>(*必填)</span>
            </div>
        </div>
        <div class="item" id="normal5">
            <label>开始时间：</label>

            <div class="i_bd">
                <input type="date" id="start_time" name="start_time" value="{$res.start_time}" class="edit_input" size="60"/> <span>(*必填)</span>
            </div>
        </div>

        <div class="item" id="normal6">
            <label>结束时间：</label>

            <div class="i_bd">
                <input type="date" id="end_time" name="end_time" value="{$res.end_time}" class="edit_input" size="60"/> <span>(*必填)</span>
            </div>
        </div>

        <div class="item">
            <label></label>
        <input type="hidden" name="id" value="{$res.id}">
            <div class="i_bd">
                <input name="提交" id="addformbtn" class="btn btn-success" type="submit" value="提交"/>
                <span id="reerror"></span>
            </div>
        </div>
    </form>
</div>
{include file="common:foot"}
<script>
    $(document).ready(function () {
        $('#addformbtn').click(function () {
            var name=$('#name').val();
            if(name==''){
                tishi("error", '请填写名称!');
                return false;
            }
            var mz_money=$('#mz_money').val();
            if(mz_money==''){
                tishi("error", '请填写满足金额!');
                return false;
            }
            var yh_money=$('#yh_money').val();
            if(yh_money==''){
                tishi("error", '请填写优惠金额!');
                return false;
            }
            var start_time=$('#start_time').val();
            if(start_time==''){
                tishi("error", '请填写开始时间!');
                return false;
            }
            var end_time=$('#end_time').val();
            if(end_time==''){
                tishi("error", '请填写结束时间!');
                return false;
            }
            $('#addform').ajaxSubmit(function (data) {
                if (data.code == 1) {
                    tishi("success", data.msg,'{:url("index")}');
                } else {
                    tishi("error", data.msg);
                }
            });
            return false;
        });
    });
</script>
