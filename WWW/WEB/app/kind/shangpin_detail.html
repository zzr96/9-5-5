		var userId;

		var is_tejia;

		function api_init() {
			id = api.pageParam.id;
			is_tejia = api.pageParam.is_tejia;

			getData();
			getGoodsPinglun();
			getXiangsiGoods();
			baocun_zuji();
			upRefresh();
		}

		//上拉刷新
		function upRefresh() {
			api.addEventListener({ //上拉刷新
				name: 'scrolltobottom',
				extra: {
					threshold: 20
				}
			}, function(ret, err) {
				console.log(ret);
				page++;
				getXiangsiGoods();
			});
		}
		//获取商品详情
		function getData() {
			console.log(id);
			api.ajax({
				url: apis + 'home/good_detail',
				method: 'post',
				data: {
					values: {
						goods_id: id
					}
				}
			}, function(ret, err) {
				if (ret) {
					console.log(JSON.stringify(ret));
					if (ret.code == 1) {
						var html = '';
						console.log(ret.data.img);
						$.each(ret.data.img, function(k, v) {
							if (k == 0) {
								$('.guige_img img').attr('src', iapi + v);
							}
							if (v) {
								html += '<div class="swiper-slide"><img src="' + iapi + v + '" /></div>';
							}
						});
						//轮播
						$('.index-container .swiper-wrapper').html(html);
						var swiper = new Swiper('.index-container', {
							spaceBetween: 30,
							centeredSlides: true,
							autoplay: {
								delay: 3000,
								disableOnInteraction: false,
							},
							pagination: {
								el: '.swiper-pagination',
								type: 'fraction',
								clickable: true,
							}
						});

						if (is_tejia == 'tejia') {
							$('.name').html('<m>特价</m>' + ret.data.name);
						} else {
							$('.name').html(ret.data.name);
						}

						$('.xprice').html(ret.data.price.xprice);
						$('.yprice').html(ret.data.price.yprice);
						$('.sales').html(ret.data.sales);
						$('.haoping').html(ret.data.haopingdu);
						$('.yunfei').html(ret.data.yunfei.yunfei);
						$('.man').html(ret.data.yunfei.man);
						$('.kucun').html(ret.data.price.total);
						$('.guize-content').html(ret.data.peisongguize);
						var temp = '';
						$.each(ret.data.note, function(k, v) {
							if (v) {
								temp += '<img src="' + iapi + v + '" alt="" />';
							}
						});
						$('.goods_detail').html(temp);

						$('#sale_price').html(ret.data.price.xprice);
						$('#sale_total').html(ret.data.price.total);

						var html = '';
						$.each(ret.data.size, function(k, v) {
							// console.log(k);
							html += '<li class="" data-size="' + v.id + '">' + v.note + '</li>';
						});
						$('#goods_guige').html(html);

						$('#goods_guige li').on('tap', function() { //点击获取当前尺寸的价格和库存
							var n = $(this).index() + 1; //选中尺寸的下标
							$('#sale_price').text(ret.data.size[n - 1].xprice);
							$('#sale_total').text(ret.data.size[n - 1].total);
						});

						//用户是否收藏
						if (ret.data.shoucang == 1) {
							$('.shoucang').css('color', '#4CD78D');
						} else {
							$('.shoucang').css('color', '');
						}
					}
				} else {
					console.log(JSON.stringify(err));
				}
			});
		}

			api.ajax({
				url: apis + 'home/goodsPinglun',

				data: {
					values: {

				if (ret) {
					console.log(JSON.stringify(ret));
					if (ret.code == 1) {
						console.log(ret.data.total);
						$('.pinglun_num').html(ret.data.total);
						var html = '';
						if (ret.data.pinglun) {
							$.each(ret.data.pinglun, function(k, v) {
								html += '<li><div class="head">' +
									'<div class="head-img"><img src="' + iapi + v.headimg + '"/></div>' +
									'<div class="head-name"><p>' + v.nick + '</p><p class=""><span class="xin">';
								for (var i = 0; i < v.nice; i++) {
									html += '<i class="iconfont icon-wodeshoucang"></i>';
								}
								html += '	</span></p></div><span class="timer">' + v.datetime + '</span></div>' +
									'<div class="content"><p>' + v.content + '</p><div class="plimg clearfix">';

								if (v.img1) {
									html += '<div class="imgbox"><img src="' + iapi + v.img1 + '" alt="" /></div>';
								}
								if (v.img2) {
									html += '<div class="imgbox"><img src="' + iapi + v.img2 + '" alt="" /></div>';
								}
								if (v.img3) {
									html += '<div class="imgbox"><img src="' + iapi + v.img3 + '" alt="" /></div>';
								}
								html += '</div></div></li>';
							});
							$('.user_pinglun').html(html);
						}
					}
				} else {
					console.log(JSON.stringify(err));
				}
			});
		}

		function addCart() {

			if (!goods_size) {
				api.toast({
					msg: '请选择规格',
					duration: 2000,
					location: 'bottom'
				});
				return false;
			}
			api.ajax({
				url: apis + 'trolley/add',
				method: 'post',
				data: {

						gid: id,
						gsid: goods_size,

				if (ret) {
					console.log(JSON.stringify(ret));
					if (ret.code == 1) {

							location: 'bottom'
						});

							frameName: 'shopping_cart',
							script: 'getCart();'
						});

					if (ret.code == 0) {

							msg: ret.msg,
							duration: 2000,
							location: 'bottom'
						});
						return false;
					}
				} else {
					console.log(JSON.stringify(err));
				}
			});
		}

		$(function() {
			// 切换
			(function() {
				var tabBtn = $('.goods-detail-title');
				var carInfoCon = $('.goods-detail-item');
				var flag = true;
				tabBtn.on('click', function() {
					//函数节流
					flag = false;
					$(this).addClass('active').siblings().removeClass('active');
					var $scroll_top = carInfoCon.eq($(this).index()).offset().top;

					$('html,body').animate({
						scrollTop: $scroll_top
					}, function() {
						flag = true;
					});
				});
				//console.log(tabBtnOffTop);
				$(window).on('scroll', function() {
					if (!flag) {
						return false;
					}
					var $scroll = $(this).scrollTop();
					carInfoCon.each(function(index) {
						var _this = $(this);
						var $scrollTop = _this.offset().top;
						if ($scroll >= $scrollTop - 200) {
							tabBtn.eq(index).addClass('active').siblings().removeClass('active');
						} else {
							return false;
						}
					});
				});
			})();
		})
