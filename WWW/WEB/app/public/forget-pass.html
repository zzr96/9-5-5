<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href="../css/iconfont.css" rel="stylesheet" />
    <style type="text/css">
        html,
        body {
            background: #fff;
        }

        .register-content input[type=button] {
            margin-top: 50%;
        }
        input[type=password]{width:60%;float:left;padding:10px 5px;border:0;margin-top: 15px;margin-bottom: 0;font-size: 16px;}
    </style>
</head>

<body>
    <!--头 -->
    <header class=" mui-bar mui-bar-nav ">
        <a class="mui-pull-left "><i class="iconfont icon-fanhui"></i></a>
        <h1 class="mui-title">忘记密码</h1>
        <span></span>
    </header>
    <div class="register-content header-counter">
        <div class="mui-input-row phone-li">
            <input type="number" class="phone" value="" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row ">
            <input type="number" class="code" value="" placeholder="请输入验证码">
            <span class="getcode" id="code_btn">发送验证码</span>
            <span class="getcode" id="count_down" style="display: none;">60s后重新发送</span>
        </div>
        <div class="mui-input-row">
    		    <input  value="" type="password" class="newPass" placeholder="请输入您的密码6-12位">
    		</div>
    		<div class="mui-input-row">
    		    <input  value="" class="checkNewpass" type="password" placeholder="请输入确认密码" >
    		</div>
        <input type="button" id="subbtn" value="确认提交" />

    </div>

</body>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/api.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
  var phone;
  var yanzhengma;//接口返回的验证码
  var code;//用户输入的验证码
  var newPass;
  function api_init(){
  }
  //提交
	$('#subbtn').on('tap', function() {
    phone = $('.phone').val();
		newPass = $('.newPass').val();
		var checkNewpass = $('.checkNewpass').val();
    code = $('.code').val();
    if (!phone) {
  		api.toast({
  			msg: '请输入手机号',
  			duration: 2000,
  			location: 'bottom'
  		});
  		return false;
  	}
    if (!code) {
			api.toast({
				msg: '请输入验证码',
				duration: 2000,
				location: 'bottom'
			});
			return false;
		}
    if (!newPass) {
			api.toast({
				msg: '请输入新密码',
				duration: 2000,
				location: 'bottom'
			});
			return false;
		}
    if (!checkNewpass) {
			api.toast({
				msg: '请输入确认密码',
				duration: 2000,
				location: 'bottom'
			});
			return false;
		}
    if (phone) {
  		var retel = /^1[3|4|5|7|8]\d{9}$/;
  		if (!retel.test(phone)) {
  			api.toast({
  				msg: '手机号格式不正确！',
  				duration: 2000,
  				location: 'bottom'
  			});
  			return false;
  		}
  	}
    if (code != yanzhengma) {
			api.toast({
				msg: '验证码错误',
				duration: 2000,
				location: 'bottom'
			});
			return false;
		}
    if (newPass != checkNewpass) {
      api.toast({
        msg: '密码不一致',
        duration: 2000,
        location: 'bottom'
      });
      return false;
    }
    changePass();
	});
  //点击发送验证码
  $('.getcode').on('tap',function(){
  	phone = $('.phone').val();
  	if (!phone) {
  		api.toast({
  			msg: '手机号不存在',
  			duration: 2000,
  			location: 'bottom'
  		});
  		return false;
  	}
  	if (phone) {
  		var retel = /^1[3|4|5|7|8]\d{9}$/;
  		if (!retel.test(phone)) {
  			api.toast({
  				msg: '手机号格式不正确！',
  				duration: 2000,
  				location: 'bottom'
  			});
  			return false;
  		}
  	}
  	getCode(phone);
  	// yanzhengma = getRandCode(4);
  	// alert(yanzhengma);
  	timer(60);
  });
  //修改密码
	function changePass() {
		api.ajax({
			url: apis + 'user/findPass',
			method: 'post',
			data: {
				values: {
          phone: phone,
					pass: newPass
				}
			}
		}, function(ret, err) {
			if (ret) {
				if (ret.code == 1) {
					api.toast({
						msg: ret.msg,
						duration: 2000,
						location: 'bottom'
					});
					setTimeout(function() {
						api.closeWin();
					}, 1000);
				}
				if (ret.code == 0) {
					api.toast({
						msg: ret.msg,
						duration: 2000,
						location: 'bottom'
					});
					return false;
				}
			} else {
				console.log(JSON.stringify(err));
			}
		});
	}
  //获取验证码
	function getCode(phone) {
		api.ajax({
			url: apis + 'user/code_phone',
			method: 'post',
			data: {
				values: {
					phone: phone
				}
			}
		}, function(ret, err) {
			if (ret.code == 1) {
				yanzhengma = ret.data;
			} else {
				console.log(JSON.stringify(err));
			}
		});
	}
  //定时器
	function timer(time) {
		$("#code_btn").hide();
		$("#count_down").show();
		interval = setInterval(function() {
			time--;
			$('#count_down').html(time + "s后重新发送");
			if (time <= 0) {
				$("#code_btn").show();
				$("#count_down").hide();
				clearInterval(interval);
				$('#count_down').html("60s后重新发送");
			}
		}, 1000);
		return;
	}
  //获取随机四位数验证码  测试用
	function getRandCode(length) {
		var pow = Math.pow(10, length);
		var code = Math.floor(Math.random() * pow + pow / 10).toString();
		return code.substr(0, length);
	}
</script>

</html>
