    <script type="text/javascript">
      var page = 1;
      var flag;
      var id;

      function api_init(){
        getUserFoot();
        upRefresh();
      }
      //上拉刷新
      function upRefresh(){
        api.addEventListener({//上拉刷新
            name: 'scrolltobottom',
            extra: {
                threshold: 20
            }
        }, function(ret, err) {
            console.log(ret);
            page++;
            getUserFoot();
        });
      }
      //获取我的足迹
      function getUserFoot(){
        api.ajax({
            url: apis + 'user/myFoot',
            method: 'post',
            data: {
              values: {
                page: page
              }
            }
        },function(ret, err){
            console.log( JSON.stringify( ret ) );
            if (ret && ret.data.length > 0) {
              $('.qingkong').show();
              $.each(ret.data,function(k,v){
                var html = '<li class="goods" data-id="'+v.id+'"><div class="img-box">'
                      +'<img src="'+iapi+v.img1+'" /></div>'
                      +'<div class="right"><p class="twoline">'+v.name+'</p><p class="price">'
                      +'<span>￥<m>'+v.xprice+'</m></span><span>￥<m>'+v.yprice+'</m></span></p>'
                      +'<p class="pingjia"><span><m>'+v.pinglun_num+'条评论</m><m>'+v.haopingdu+'好评</m></span></p></div></li>';
                $('.lesson-today').append(html);
              });
            } else{
              if($('.lesson-today li').length > 0){
                api.removeEventListener({
                    name: 'scrolltobottom'
                });
                $('.qingkong').show();
                $('.more').show();
                $('.more').html('没有更多了');
              }else{
                api.removeEventListener({
                    name: 'scrolltobottom'
                });
                $('.lesson-today').html('');
                $('.qingkong').hide();
                $('.more').show();
                $('.more').html('暂无足迹');
              }
            }
            if(err){
                console.log( JSON.stringify( err ) );
            }
        });
      }
      //长按删除
      $('.lesson-today').on('touchstart','li',function(){
        flag = false;
        setTimeout(function(){
          flag = true;
        },1000);
      });
      $('.lesson-today').on('touchend','li',function(){
        if(flag){
          id = $(this).attr('data-id');
          api.confirm({
              title: '删除提示',
              msg: '您确定要删除此足迹吗？',
              buttons: ['确定', '取消']
          }, function(ret, err){
              if( ret ){
                console.log( JSON.stringify( ret ) );
                if (ret.buttonIndex == 1) {
                  api.ajax({
                      url: apis + 'user/clearOneFoot',
                      method: 'post',
                      data:{
                        values:{
                          gid:id
                        }
                      }
                  },function(ret, err){
                      if (ret) {
                          console.log( JSON.stringify( ret ) );
                          if(ret.code == 1){
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            $('.lesson-today').html('');
                            page = 1;
                            getUserFoot();
                          }
                          if(ret.code == 0){
                            api.toast({
                                msg: ret.msg,
                                duration: 2000,
                                location: 'bottom'
                            });
                            return false;
                          }
                      } else {
                          console.log( JSON.stringify( err ) );
                      }
                  });
                }
              }else{
                   console.log( JSON.stringify( err ) );
              }
          });
        }
      });
      //清空
      $('.qingkong').on('tap',function(){
        api.confirm({
            title: '删除提示',
            msg: '您确定要清空我的足迹吗？',
            buttons: ['确定', '取消']
        }, function(ret, err){
            if( ret ){
                 console.log( JSON.stringify( ret ) );
                 if (ret.buttonIndex == 1) {
                   api.ajax({
                       url: apis + 'user/clearFoot',
                       method: 'post'
                   },function(ret, err){
                       if (ret) {
                           console.log( JSON.stringify( ret ) );
                           if(ret.code == 1){
                             api.toast({
                                 msg: ret.msg,
                                 duration: 2000,
                                 location: 'bottom'
                             });
                             $('.lesson-today').html('');
                             page = 1;
                             getUserFoot();
                           }
                           if(ret.code == 0){
                             api.toast({
                                 msg: ret.msg,
                                 duration: 2000,
                                 location: 'bottom'
                             });
                             return false;
                           }
                       } else {
                           console.log( JSON.stringify( err ) );
                       }
                   });
                 }
            }else{
                 console.log( JSON.stringify( err ) );
            }
        });
      });
      //点击查看商品详情
      $('.lesson-today').on('tap','.goods',function(){
        id = $(this).attr('data-id');
        api.openWin({
            name: 'shangpin_detail',
            url: '../kind/shangpin_detail.html',
            pageParam: {
                id: id
            }
        });
      });
