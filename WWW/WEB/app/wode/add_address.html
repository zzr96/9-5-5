<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<link href="../css/style.css" rel="stylesheet" />

			background: #f8f8f8;

		.mui-input-group .mui-input-row:after {

		.mui-input-group:after {

		}

		.mui-input-group .mui-input-row:after {

		.mui-input-group .mui-input-row {

			padding: 3px 0
		}

		.mui-table-view-cell {
			padding: 11px 10px;

			height: 44px
		}

		.mui-table-view-cell:after {
			height: 0;
		}

		.mui-btn-blue {
			background: #00C55B;
			border: 0;
		}

		.xzdi-content .four:after {
			height: 0
		}

		.mui-input-group:after {
			height: 0
		}
	</style>
</head>

<body>

	<!--头 -->
	<header class=" mui-bar mui-bar-nav ">
		<a class="mui-pull-left "><i class="iconfont icon-fanhui"></i></a>
		<h1 class="mui-title">添加地址</h1>
		<span class="baocun">保存</span>
	</header>
	<div class="xzdi-content header-counter">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>联系人</label>
				<input type="text" id="shouhuoren" placeholder="请填写收货人">
			</div>
			<div class="mui-input-row">
				<label>手机</label>
				<input type="number"  id="phone" placeholder="请填手机号码">
			</div>
			<div class="mui-input-row third" id='showCityPicker3'>
				<label>地区</label>
				<input type='text' value="" id="cityResult3" placeholder="请选择所属地区" readonly/>
			</div>
			<div class="mui-input-row four">
				<label>详细地址</label>
				<textarea placeholder="请输入详细地址" id="address"></textarea>
			</div>

		</form>
		<div class="address-mr">设为默认地址
			<div class="mui-switch mui-switch-mini mui-active" id="morendizhi">
				<div class="mui-switch-handle"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/api.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/mui.picker.js"></script>
	<script type="text/javascript" src="../js/mui.poppicker.js"></script>
	<script type="text/javascript" src="../js/city.data-3.js" charset="utf-8"></script>
	<script type="text/javascript">
		function api_init(){

		}
		var name;
		var phone;
		var areap;
		var areac;
		var areax;
		var address;
		var cityResult3;
		var status;
		var area = new Array();

		function api_init(){

		}
		//点击保存
		$('.baocun').on('tap',function(){
			name = $('#shouhuoren').val();
			phone = $('#phone').val();
			cityResult3 = $('#cityResult3').val();
			address = $('#address').val();
			if($('#morendizhi').hasClass('mui-active')){
				status = 1;
			}else{
				status = 0;
			}
			if(!name){
				api.toast({
				    msg: '请填写收货人',
				    duration: 2000,
				    location: 'bottom'
				});
				return false;
			}
			if(!phone){
				api.toast({
				    msg: '请填写手机号',
				    duration: 2000,
				    location: 'bottom'
				});
				return false;
			}
			if (phone) {
				var retel = /^1[3|4|5|7|8]\d{9}$/;
				if (!retel.test(phone)) {
					api.toast({
						msg: '手机号格式不正确！',
						duration: 2000,
						location: 'bottom'
					});
					return false;
				}
			}
			if(!cityResult3){
				api.toast({
				    msg: '请选择所属地区',
				    duration: 2000,
				    location: 'bottom'
				});
				return false;
			}
			if(!address){
				api.toast({
				    msg: '请输入详细地址',
				    duration: 2000,
				    location: 'bottom'
				});
				return false;
			}
			area = cityResult3.split(' ');
			areap = area[0];
			areac = area[1];
			areax = area[2];
			addAddress();
		});
		function addAddress(){
			api.ajax({
			    url: apis + 'address/add',
			    method: 'post',
			    data: {
			        values: {
			            name: name,
			            phone: phone,
			            areap: areap,
			            areac: areac,
			            areax: areax,
			            address: address,
									status:status
			        }
			    }
			},function(ret, err){
			    if (ret) {
			        console.log( JSON.stringify( ret ) );
							if(ret.code == 1){
								api.toast({
								    msg: ret.msg,
								    duration: 2000,
								    location: 'bottom'
								});
								api.execScript({
								    name: 'address',
								    script: 'getUserAddress();'
								});
								api.execScript({
								    name: 'tijiao_order',
								    script: 'getUserAddress();'
								});

								setTimeout(function(){
									api.closeWin();
								},2000);
							}
							if(ret.code == 0){
								api.toast({
								    msg: ret.msg,
								    duration: 2000,
								    location: 'bottom'
								});
								return false;
							}
			    } else {
			        console.log( JSON.stringify( err ) );
			    }
			});
		}

		(function($, doc) {
			$.ready(function() {
				var _getParam = function(obj, param) {
					return obj[param] || '';
				};
				//级联示例
				var cityPicker3 = new $.PopPicker({
					layer: 3
				});
				cityPicker3.setData(cityData3);
				var showCityPickerButton = doc.getElementById('showCityPicker3');
				var cityResult3 = doc.getElementById('cityResult3');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						cityResult3.value = _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			});
		})(mui, document);
	</script>

</body>

</html>
