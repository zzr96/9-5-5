<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
    <title></title>
    <style type="text/css">
        body,
        html {
            background: #f7f7f7;
        }

        .swiper-container-horizontal>.swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            left: 50%;
            transform: translateX(-50%);
            bottom: -15px;
            z-index: 2;
        }

        .swiper-pagination-bullet {
            width: 6px;
            height: 6px;
            border-radius: 3px;
            background: #BDBDBD;
            border: 0
        }

        .swiper-pagination-fraction {
            width: 50px;
            color: #fff;
            background: rgba(100, 100, 100, .9);
            border-radius: 11px;
            left: 10%;
            height: 22px;
            bottom: 10px
        }

        .swiper-pagination-bullet-active {
            background: #00C65D;
        }

        .swiper-pagination-current {
            color: #00C65D;
        }

        .search-input {
            height: 30px;
            border-radius: 15px;
            background: #f1f1f1;
            margin-top: 6px;
            width: 100%;
            font-weight: normal;
        }

        .mui-title i.icon-sousuo {
            color: #999;
            font-size: 18px;
            float: left;
            height: 20px;
            width: 30px;
            line-height: 32px;
            margin-left: 5px;
            margin-top: 0px;
        }

        .mui-title input {
            float: left;
            border: 0;
            background: #f1f1f1;
            margin-bottom: 0;
            height: 30px;
            width: 80%;
            padding: 0;
        }

        .mui-bar-nav span {
            color: #aaa;
            font-size: 19px;
            font-weight: normal;
        }

        .index-container .fast-go {
            position: absolute;
            left: 5px;
            bottom: 35px;
            width: 120px;
            background: #fff;
            z-index: 99;
            text-align: center;
            line-height: 26px;
            height: 26px;
            color: #F84100;
            font-weight: bold;
            border-radius: 13px;
        }

        .index-container2 {
            overflow: inherit;
        }

        .backTop {
            background: #fff;
            border-radius: 50%;
            position: fixed;
            right: 10px;
            bottom: 15px;
            width: 40px;
            height: 40px;
            z-index: 9999;
            text-align: center;
            padding-top: 10px;
            opacity: 0.8;
            box-shadow: 0 0 5px #aaa;
        }

        .backTop .iconfont {
            font-size: 24px;
            color: #8D8D8D;
            font-weight: 200;
        }

        @media only screen and (max-width:320px) {
            .product-list .pro-item .price span:first-child m {
                font-size: 12px;
            }
            .product-list .pro-item .price span:first-child {
                font-size: 12px;
            }
            .product-list .pro-item .price span:last-child {
                font-size: 10px;
                margin-left: 0px;
            }
        }
    </style>

    <script type="text/javascript">
        var search;
        var id;
        var page = 1;

        function api_init() {
          getBanner();
          getCate();
          getXinpinProduct();
          getRexiaoProduct();
          getTejiaProduct();
          getTuijianProduct();
          getGonggao();

          api.addEventListener({//上拉刷新
              name: 'scrolltobottom',
              extra: {
                  threshold: 20
              }
          }, function(ret, err) {
            console.log(ret);
              page++;
              getTuijianProduct();
          });
        }
        //获取banner
        function getBanner() {
            api.ajax({
                url: apis + 'home/slideshow',
                method: 'post'
            }, function(ret, err) {
                if (ret) {
                    console.log(JSON.stringify(ret));
                    var html = '';
                    $.each(ret.data, function(k, v) {
                        html += '<div class="swiper-slide" data-id="'+v.link+'"><img src="' + iapi + v.img + '" /></div>';
                    });
                    $('.index-container .swiper-wrapper').html(html);
                } else {
                    console.log(JSON.stringify(err));
                }
            });
        }

        //获取公告
        function getGonggao(){
          api.ajax({
              url: apis + 'home/getGonggao',
              method: 'post'
          },function(ret, err){
              if (ret) {
                  console.log( JSON.stringify( ret ) );
                  $('.gonggaoContent').html(ret.data.content);
                  $('.gonggaoImg').attr('src',iapi +ret.data.img);
                  $('.notice').attr('data-id',ret.data.goods_id);
              } else {
                  console.log( JSON.stringify( err ) );
              }
          });
        }
        //获取分类
        function getCate() {
            api.ajax({
                url: apis + 'home/tuijiancate',
                method: 'post'
            }, function(ret, err) {
                if (ret) {
                    console.log(JSON.stringify(ret));
                    var html = '';
                    $.each(ret.data, function(k, v) {
                        html += '<figure class="goods_cate" data-id="'+v.id+'" data-name="'+v.name+'">'
                            + '<img src="' + iapi + v.img + '" class="img-box2" />'
                            + '<figcaption>' + v.name + '</figcaption>' + '</figure>';
                    });
                    html += '<figure class="lingquan"><img src="../img/nav7.png" class="img-box2" />'
                        +'<figcaption>领券</figcaption></figure>';
                    html += '<figure class="all_cate"><img src="../img/nav8.png" class="img-box2" />'
                        +'<figcaption>全部</figcaption></figure>';
                    $('.cate').html(html);
                } else {
                    console.log(JSON.stringify(err));
                }
            });
        }
        //获取新品速递
        function getXinpinProduct() {
            api.ajax({
                url: apis + 'home/shouyexinpinsudi',
                method: 'post'
            }, function(ret, err) {
                if (ret) {
                    console.log(JSON.stringify(ret));
                    $.each(ret.data, function(k, v) {
                        var html = '';
                        if (k == 0) {
                            html += '<div class="product-box seeGoodsDetail" data-id="'+v.id+'">';
                        } else {
                            html += '<div class="product-box product-box2 clearfix seeGoodsDetail" data-id="'+v.id+'">';

                        html += '<div class="top">';

                            html += '<h3 class="oneline">' + v.name + '</h3>';
                        }

                            '<div class="img-box"><img src="' + iapi + v.img1 + '" /></div></div>';
                        $('#xinpinsudi').append(html);
                    });
                } else {
                    console.log(JSON.stringify(err));
                }
            });
        }

                }

        }

        $(function() {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function() {
                $(window).scroll(function() {
                    if ($(window).scrollTop() > 200) {
                        $("#scrollToTop").fadeIn(1500);
                    } else {
                        $("#scrollToTop").fadeOut(1500);
                    }
                });
                //当点击跳转链接后，回到页面顶部位置
                $("#scrollToTop").click(function() {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({
                            scrollTop: 0
                        }, 1000);
                        return false;
                    }
                    $('body').animate({
                        scrollTop: 0
                    }, 1000);
                    return false;
                });
            });
        });
